apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: trusst/vproapp:v1
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for the Database Service to come up; sleep 2; done']
        - name: init-memcached
          image: busybox
          command: [ 'sh', '-c', 'until nslookup vpromc; do echo waiting for the Memcached Service to come up; sleep 2; done']